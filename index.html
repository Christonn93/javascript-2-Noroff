  <main class="flex-grow-1 mt-5">

        <div class="row gap-4 gap-lg-0">
        
          <!-- Left section -->
          <div class="col-sm-12 col-md-4 col-lg-2">
              <div id="user-information" class="d-flex">
                <div class="card align-items-center justify-content-center">
                  <div class="card-header w-100 border-theme">
                    <img src="https://placehold.jp/150x150.png" alt="place-holder image" srcset="" class="card-img-top"/>
                    <div class="card-header">
                      <p>User information</p>
                    </div> 
                  </div>
                </div>
              </div>
          </div>
  
          <!-- Middle section -->
          <div class="col-sm-12 col-md-8 col-lg-8">
              <div id="post-form-wall" class="mb-4 border border-theme p-3">
                <h1 class="h2">Create new post</h1>
                <form action="" method="post" class="d-flex flex-column">
                  <div class="mb-1">
                    <label for="FormTextarea1" class="form-label">
                      <textarea class="form-control" id="FormTextarea1" rows="5" cols="100"></textarea>
                    </label>
                  </div>
                  <div class="align-self-end">
                    <button class="btn btn-outline-theme">Post</button>
                  </div>
                </form>
              </div>
              <div id="post-wall">
                <h2 class="h3">What have happened since you left</h2>
                <div class="mt-4">
                  <div class="card border-theme">
                    <div class="container">
                      <div class="row">
                        <div class="col-2">
                          <p>Image and name</p>
                        </div>
                        <div class="col-10">
                          <p>Post content</p>
                        </div>
                      </div>
                    </div>
                    <div class="card-footer">
                      <div class="d-flex justify-content-end gap-1">
                        <button class="btn btn-outline-theme"><i class="fa-solid fa-thumbs-up"></i></button>
                        <button class="btn btn-outline-theme"><i class="fa-solid fa-thumbs-down"></i></button>
                        <button class="btn btn-outline-theme"><i class="fa-regular fa-comments"></i></button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
          </div>
  
          <!-- Right section -->
          <div class="col-sm-12 col-md-2 col-lg-2">
              <div id="friend-list" class="d-flex">
                <div class="card border-theme">
                  <div class="card-header">
                    <div class="card-title">
                      <p>Friends list</p>
                    </div>
                  </div>
                </div>
