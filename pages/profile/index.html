<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="author" content="Christopher Tønnesland & Joakim Vanebo" />

  <!-- Style -->
  <link rel="stylesheet" href="../../dist/css/main.css" />

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/af67014470.js" crossorigin="anonymous"></script>
  <title></title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
 </head>
 <body class="min-vh-100 d-flex flex-column" id="profile">
  <header class="sticky-top bg-theme-bg-sec">

    <!-- Nav -->
   <nav class="navbar navbar-expand-lg">
    <div class="container-fluid flex-column flex-lg-row">
     <div class="d-flex justify-content-between me-5 mt-4 mt-lg-0 w-100">
      <a class="navbar-brand text-theme" href="./"><img src="../../../src/scss/custom/svg/camera.svg" width="50px" class="me-2" />The social universe</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
      </button>
     </div>
     <div class="col-12 col-lg flex-lg-grow-0 me-5 mt-4 mt-lg-0">
      <div class="collapse navbar-collapse" id="navbar">
       <ul class="navbar-nav align-items-center">
        <li class="nav-item">
         <a class="nav-link" href="../profile/index.html">Profile</a>
        </li>
        <li class="nav-item">
         <a class="nav-link" href="../feed/index.html">Posts</a>
        </li>
        <li class="nav-item">
         <a class="nav-link" href="#" name="logout" id="logout">logout</a>
        </li>
       </ul>
      </div>
     </div>
    </div>
   </nav>
  </header>
  <main class="d-flex flex-column mt-5 mb-5 flex-fill">
   <div class="container">
    <div class="container-fluid">
     <div class="row">
      <div class="col-xl-3 col-md-4 mb-5" id="userInfo"></div>
      <div class="col">
       <div class="container">
        <div class="col-xl-3 col-md-4 m-5">
         <button type="button" class="btn btn-outline-theme text-black w-100" data-bs-toggle="modal" data-bs-target="#postModal">Make a post</button>
         <!-- Modal -->
         <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Make a post</h5>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <form class="card bg-theme-bg-sec p-2 mb-5" id="createPost">
              <div class="container">
               <div class="mb-3">
                <label for="post_title" class="form-label">Title</label>
                <input type="text" class="form-control" id="post_title" placeholder="Title" name="title" />
               </div>
               <div class="mb-3">
                <label class="form-label">New post</label>
                <textarea class="form-control" id="FormControlTextarea" id="post_body" rows="3" name="body"></textarea>
               </div>
               <div class="mb-3">
                <label for="post_tags" class="form-label">Image</label>
                <input type="text" class="form-control" id="post_image" placeholder="Enter url" name="media" data-id="post_media" />
               </div>
               <div class="mb-3">
                <label for="post_tags" class="form-label">Tags</label>
                <input type="text" class="form-control" id="post_tags" placeholder="Tags" name="tags" />
               </div>
               <div class="mb-3">
                <button type="submit" class="btn btn-secondary" value="submit">Post</button>
               </div>
              </div>
             </form>
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
           </div>
          </div>
         </div>
        </div>
       </div>
       <div class="container-fluid">
        <div class="container-fluid" id="confirm-action"></div>
        <div class="d-flex flex-column gap-3" id="post-feed">
         <div class="loader"></div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </main>
  <footer class="bg-theme-bg-sec">
   <div class="container-fluid d-flex justify-content-center bg-theme-bg-sec p-3">
    <div>
     <p>Copyright Christopher Tønnesland & Joakim Vanebo 2022</p>
    </div>
   </div>
  </footer>

  <!-- Scripts -->
  <script src="../../src/js/main.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
</html>
